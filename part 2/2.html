    <body>
        <h1><i>IP EXPERIMENT 4</i></h1>
        <h2><i>Part 2</i></h2>
    </body>
    <script>
        // Creating a Person Object
        const person1 = {
            name: "Sakshi Pawar",
            class_name: "D15A",
            roll_no: 54,
        };
        console.log("Person 1: ", person1);

        class Person {
            constructor(name, class_name, roll_no) {
                this.name = name;
                this.class_name = class_name;
                this.roll_no = roll_no;
            }
        }

        const person2 = new Person("Siddhi Prabhu", "D15A", 90);
        console.log("Person 2: ", person2);
        
        // We can't use arrow functions to create objects
        function Student(name, class_name, roll_no) {
            this.name = name;
            this.class_name = class_name;
            this.roll_no = roll_no;
        }

        const person3 = new Student("Sneha Prabhu", "D15A", 91);
        console.log(person3);
    </script>
</html>
